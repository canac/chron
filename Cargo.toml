[package]
name = "chron"
version = "0.1.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4.0.1"
anyhow = "1.0.56"
chrono = { version = "0.4.19", features = ["serde"] }
cron = "0.9.0"
diesel = { version = "2.0.0-rc.0", features = ["chrono", "returning_clauses_for_sqlite_3_35", "sqlite"] }
diesel_migrations = { version = "2.0.0-rc.0", features = ["sqlite"] }
directories = "4.0.1"
humantime-serde = "1.1.1"
lazy_static = "1.4.0"
libsqlite3-sys = { version = "0.22.2", features = ["bundled"] }
notify = "4.0.17"
regex = "1.5.5"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
toml = "0.5.8"
